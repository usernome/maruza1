        details {

            background: #f5f5f5;
            border-radius: 5px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            background: #2196F3;
            color: white;
            border-radius: 5px;
        }
        summary:hover {
            background: #1976D2;
        }
        a {
            display: none;
        }
        .pdf-frame {
            width: 100%;
            height: 600px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            display: none;
        }
        details[open] .pdf-frame {
            display: block;
        }
    </style>
</head>
